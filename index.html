<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>¡Nos Casamos! - Alex & Elinda</title>
  <meta name="description" content="Invitación a nuestra boda Alex y Elinda">

  <meta property="og:title" content="¡Nos Casamos! - Alex & Elinda">
  <meta property="og:description" content="Invitación a nuestra boda Alex y Elinda">
  <meta property="og:image" content="https://i.postimg.cc/T25Bx0N8/sobreazul.jpg">
  <meta property="og:url" content="https://boda-alex-elinda.vercel.app/">
  <meta property="og:type" content="website">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #f5f5dc 0%, #e8e8d0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header-image {
      position: relative;
      width: 100%;
      height: 280px;
      background-image: url('enai-Photoroom.webp');
      background-size: cover;
      background-position: center;
      border-radius: 15px 15px 0 0;
      margin-bottom: -5px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
    }

    .overlay-text {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 15px 15px 0 0;
      color: white;
      padding: 20px;
      padding-bottom: 30px;
    }

    /* Animación de salida */
    @keyframes slideUp {
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }

    .container.exiting {
      animation: slideUp 0.8s ease-in forwards;
    }

    /* Efecto de confeti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #d3b219;
      opacity: 0;
      animation: confettiFall 3s linear;
    }

    @keyframes confettiFall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }

      100% {
        opacity: 0;
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="header-image">
      <div class="overlay-text">
        <img src="header_text_composite.png" alt="Nuestra Boda Alex y Elinda"
          style="width: 100%; max-width: 480px; height: auto;">
      </div>
    </div>

    <div class="envelope-container" id="envelope-container"
      style="background: transparent; box-shadow: none; padding: 0;">
      <img src="envelope_composite.jpg" id="envelope-image" alt="Abrir invitación"
        style="width: 100%; cursor: pointer; border-radius: 0 0 15px 15px; transition: transform 0.3s ease; display: block;">
    </div>
  </div>

  <script>
    const envelopeImage = document.getElementById('envelope-image');
    const container = document.getElementById('container');
    const envelopeContainer = document.getElementById('envelope-container');

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + '%';
        confetti.style.background = ['#d3b219', '#1a2a5f', '#f4d03f'][Math.floor(Math.random() * 3)];
        confetti.style.animationDelay = Math.random() * 0.5 + 's';
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
      }
    }

    function openEnvelope() {
      // Efecto visual al hacer click
      envelopeImage.style.transform = 'scale(0.95)';
      setTimeout(() => {
        envelopeImage.style.transform = 'scale(1)';
      }, 150);

      // Crear confeti
      createConfetti();

      // Esperar animación y redirigir
      setTimeout(() => {
        container.classList.add('exiting');

        setTimeout(() => {
          window.location.href = 'invitacion.html';
        }, 800);
      }, 800);
    }

    // Click en la imagen del sobre
    envelopeImage.addEventListener('click', openEnvelope);
  </script>
</body>

</html>
