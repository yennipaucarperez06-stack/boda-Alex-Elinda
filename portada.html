<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Nos Casamos! - Alex & Elinda</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8e8d0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-image {
            position: relative;
            width: 100%;
            height: 280px;
            background-image: url('enai-Photoroom.png');
            background-size: cover;
            background-position: center;
            border-radius: 15px 15px 0 0;
            margin-bottom: -5px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px 15px 0 0;
            color: white;
            padding: 20px;
        }

        .title {
            font-size: 1.2rem;
            font-weight: 400;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .names {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            line-height: 1.2;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        .separator {
            font-size: 2.5rem;
            margin: -10px 0;
            color: #d3b219;
        }

        .envelope-container {
            background: white;
            border-radius: 0 0 15px 15px;
            padding: 40px 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: all 0.5s ease;
        }

        .envelope-container.opening {
            transform: scale(1.05);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .envelope {
            position: relative;
            width: 200px;
            height: 140px;
            margin: 0 auto 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .envelope:hover {
            transform: translateY(-8px);
        }

        .envelope-back {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #f5f5dc 0%, #e8e8d0 100%);
            border-radius: 0 0 10px 10px;
        }

        .envelope-back::before,
        .envelope-back::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .envelope-back::before {
            left: 0;
            border-width: 0 0 140px 100px;
            border-color: transparent transparent transparent #d4d4bc;
        }

        .envelope-back::after {
            right: 0;
            border-width: 0 100px 140px 0;
            border-color: transparent #d4d4bc transparent transparent;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: linear-gradient(to bottom, #e8e8d0 0%, #d4d4bc 100%);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            z-index: 2;
            transform-origin: top center;
            transition: transform 1s cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .envelope.open .envelope-flap {
            transform: rotateX(-180deg);
        }

        .seal {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #f4d03f 0%, #d3b219 100%);
            border-radius: 50%;
            border: 3px solid #b8960f;
            box-shadow: 0 4px 12px rgba(211, 178, 25, 0.6);
            z-index: 3;
            animation: sealGlow 2s ease-in-out infinite;
        }

        @keyframes sealGlow {

            0%,
            100% {
                box-shadow: 0 4px 12px rgba(211, 178, 25, 0.6);
            }

            50% {
                box-shadow: 0 4px 20px rgba(211, 178, 25, 0.9);
            }
        }

        .seal::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #b8960f;
            border-radius: 50%;
        }

        .instructions {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #1a2a5f;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .invitation-button {
            background: linear-gradient(135deg, #d3b219 0%, #f4d03f 100%);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(211, 178, 25, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .invitation-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(211, 178, 25, 0.6);
            background: linear-gradient(135deg, #f4d03f 0%, #d3b219 100%);
        }

        .invitation-button:active {
            transform: translateY(-1px);
        }

        /* Animación de salida */
        @keyframes slideUp {
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        .container.exiting {
            animation: slideUp 0.8s ease-in forwards;
        }

        /* Efecto de confeti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #d3b219;
            opacity: 0;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            0% {
                opacity: 1;
                transform: translateY(0) rotate(0deg);
            }

            100% {
                opacity: 0;
                transform: translateY(100vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="header-image">
            <div class="overlay-text">
                <div class="title">¡NOS CASAMOS!</div>
                <div class="names">
                    Alex
                    <div class="separator">&</div>
                    Elinda
                </div>
            </div>
        </div>

        <div class="envelope-container" id="envelope-container">
            <div class="envelope" id="envelope">
                <div class="envelope-back"></div>
                <div class="envelope-flap"></div>
                <div class="seal"></div>
            </div>

            <p class="instructions">Click para abrir invitación</p>
            <p class="subtitle">Hemos reservado para ti</p>

            <button class="invitation-button" id="openButton">1 PASE</button>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const openButton = document.getElementById('openButton');
        const container = document.getElementById('container');
        const envelopeContainer = document.getElementById('envelope-container');

        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#d3b219', '#1a2a5f', '#f4d03f'][Math.floor(Math.random() * 3)];
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }
        }

        function openEnvelope() {
            // Abrir sobre
            envelope.classList.add('open');
            envelopeContainer.classList.add('opening');

            // Crear confeti
            createConfetti();

            // Esperar animación y redirigir
            setTimeout(() => {
                container.classList.add('exiting');

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);
            }, 1200);
        }

        // Click en el sobre
        envelope.addEventListener('click', openEnvelope);

        // Click en el botón
        openButton.addEventListener('click', openEnvelope);
    </script>
</body>

</html>
